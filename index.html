<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Giphy Search</h1>

        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>
        <button data-image="trash panda">
            Trash Panda
        </button>
        <button data-image="dangernoodle">
            Dangernoodle
        </button>
        <button data-image="office monkey">
            Office Monkey
        </button>
        <button data-image="grumpy cat">
            Grumpy Cat
        </button>
    </div>
    <div id="images"></div>
    <form id="giphy-form">
        <label for="giphy-input">Add your own GIF!</label>
        <input type="text" id="giphy-input"><br>
        <input id="add-giphy" type="submit" value="Submit">
    </form>

    <!-- Button triggers new giphy to be added>-->
    <!-- <input id="add-giphy" type="submit" value=""> -->

    <div id="giphy-view">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Initial array of giphy
        var giphy = ["Trash Pandas", "Office Monkey", "Dangernoodle", "Grumpy Cat"];

        // displaygifInfo function re-renders the HTML to display the appropriate content

        $("button").on("click", function () {
            var giphy = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + giphy + "&api_key=VXpFkCzEj2mRH1qCkrRIOAcCF3OCT7yi";

            // Creates AJAX call for the specific movie button being clicked
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(queryURL);
                console.log(response);
                var results = response.data
                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $("<div>");
                    var rating = results[i].rating;
                    var p = $("<p>").text("Rating: " + rating);
                    var image = $("<img>");
                    image.attr("src", results[i].images.fixed_height.url)

                    gifDiv.prepend(p);
                    gifDiv.prepend(image);
                    $("#giphy-view").prepend(gifDiv);
                }
            });

        });





    </script>
    </div>
</body>

</html>
