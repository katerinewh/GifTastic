<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphtastic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>


<body>

    <div class="git-container">
        <h1>Giphy Search</h1>
        <p>Click the buttons below to load .gifs or choose your own topic!</p>
        <!-- Rendered buttons will get dumped here  -->
        <div class="button-container">
            <button class="gif-button" data-name="trash panda"> Trash Panda</button>
            <button class="gif-button" data-name="wine"> Wine</button>
            <button class="gif-button" data-name="better off dead"> Better off Dead</button>
            <button class="gif-button" data-name="schrute"> Schrute</button>
            <button class="gif-button" data-name="sarcasm"> Sarcasm</button>
            <button class="gif-button" data-name="funny cat"> Funny Cat</button>
            <button class="gif-button" data-name="funny or die"> Funny or Die</button>
            <button class="gif-button" data-name="doge"> Doge</button>
            <button class="gif-button" data-name="snark"> Snark</button>
            <button class="gif-button" data-name="whatever"> Whatever</button>
        </div>

        <div style="float:rleft; margin-top:40px; margin-bottom: 40px">
            <h4>Add your own .gif!</h4>
            <form id="gif-form">
                <label for="gif-input"></label>
                <input type="text" value="" id="gif-input"><br><br>
                <!--Creates the submit button-->
                <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
            </form>
        </div>

        <div id="gif-container"></div>

        <script src="assets/javascript/app.js"></script>
</body>

</html>
